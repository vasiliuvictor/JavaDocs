<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import CSV File</title>
</head>
<body>
<form id="form2" name="import" action="import" enctype="multipart/form-data" method="POST">
    <table>
        <tr>
            <td colspan="2">
                <label for="user">Username:</label>
                <input type="text" id="user" name="user"/>
            </td>
        </tr>
        <tr><td colspan="2">&nbsp;</td></tr>
        <tr>
            <td>
                <input type="file" id="uploadFile" name="uploadFile"/>
            </td>
            <td>
                <input type="submit" name="upload" value="Upload CSV">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
